<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 60%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Expense Dashboard</h1>
    <p class="lead">Total spent this month: <strong>â‚¹{{ this_month_total }}</strong></p>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary mb-3">Back to list</a>

    <h2>Expenses by Category</h2>
    <div class="chart-container mb-4">
        <canvas id="categoryChart"></canvas>
    </div>

    <h2>Monthly Expenses</h2>
    <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
    </div>
</div>

<script>
    // Category chart
    var ctx1 = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: {{ categories|safe }},
            datasets: [{
                data: {{ category_totals|safe }},
                backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40']
            }]
        }
    });

    // Monthly chart
    var ctx2 = document.getElementById('monthlyChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ months|safe }},
            datasets: [{
                label: 'Monthly Expenses',
                data: {{ monthly_totals|safe }},
                backgroundColor: '#36A2EB'
            }]
        }
    });
</script>
</body>
</html>
