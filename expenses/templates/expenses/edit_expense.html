<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Edit Expense</h1>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-2">
            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Date:</label>
            <input type="date" name="date" value="{{ expense.date }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Category:</label>
            <select name="category" class="form-select" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2">
            <label>Description:</label>
            <textarea name="description" class="form-control">{{ expense.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Back to list</a>
    </form>
</div>
</body>
</html>
